<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorteio de Santos - Polaroid Realista</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Special+Elite&display=swap" rel="stylesheet">

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f0f0f0;
    padding: 50px;
    position: relative;
    overflow-x: hidden;
  }

  h1 {
    color: #333;
    margin-bottom: 40px;
    z-index: 2;
    position: relative;
  }

  /* Fundo com mini-polaroids desfocadas */
  .background-polaroids {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none; /* para n√£o atrapalhar cliques */
  }

  .bg-santo {
    position: absolute;
    width: 100px;
    height: 120px;
    object-fit: cover;
    border-radius: 6px;
    transform: rotate(-5deg);
    filter: blur(6px) brightness(0.5);
    opacity: 0.25;
    transition: transform 0.3s;
  }

  /* posi√ß√µes criativas */
  .bg-santo:nth-child(1) { top: 5%; left: 10%; transform: rotate(-8deg); }
  .bg-santo:nth-child(2) { top: 15%; left: 70%; transform: rotate(6deg); }
  .bg-santo:nth-child(3) { top: 55%; left: 20%; transform: rotate(-4deg); }
  .bg-santo:nth-child(4) { top: 60%; left: 60%; transform: rotate(5deg); }
  .bg-santo:nth-child(5) { top: 75%; left: 80%; transform: rotate(-3deg); }

  .polaroid {
    width: 320px;
    background: white;
    padding: 10px 10px 60px 10px; 
    border-radius: 8px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.4);
    display: inline-block;
    margin: 20px auto;
    position: relative;
    transform: rotate(-2deg);
    transition: transform 0.3s;
    z-index: 1;
  }

  .polaroid:hover {
    transform: rotate(0deg) scale(1.03);
  }

  .polaroid img {
    width: 100%;
    height: 350px;
    object-fit: contain;
    border-radius: 6px;
    display: block;
    filter: grayscale(100%) brightness(120%);
    opacity: 0;
    transition: filter 5s linear, opacity 2s ease-in;
  }

  .loader-text {
    font-family: 'Special Elite', monospace;
    font-size: 1rem;
    margin: 10px 0;
    display: none;
  }

  .loader-bar-container {
    width: 90%;
    height: 10px;
    background: #ddd;
    border-radius: 5px;
    margin: 10px auto;
    overflow: hidden;
    display: none;
  }

  .loader-bar {
    width: 0%;
    height: 100%;
    background: #3498db;
    transition: width 0.1s linear;
  }

  .santo-nome {
    font-family: 'Dancing Script', cursive;
    font-size: 1.6rem;
    margin-top: 10px;
  }

  .santo-frase, .santo-texto {
    font-family: 'Special Elite', monospace;
    font-size: 1rem;
    margin: 5px 10px;
  }

  .santo-frase {
    font-style: italic;
  }

  #sortearBtn {
    padding: 10px 20px;
    font-size: 14px;
    background: #ffffff; /* mesmo fundo da polaroid */
    color: #333;
    font-family: 'Special Elite', monospace;
    border: 1px solid #ccc;
    border-radius: 6px;
    cursor: pointer;
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
  }

  #sortearBtn:hover {
    background: #f0f0f0;
  }
</style>
</head>

<body>

<div class="background-polaroids">

</div>

<div class="polaroid">

<script>
const santos = [

  },
  {

function sortearSanto() {
  const img = document.getElementById("santo-img");
  const nome = document.getElementById("santo-nome");
  const frase = document.getElementById("santo-frase");
  const texto = document.getElementById("santo-texto");
  const btn = document.getElementById("sortearBtn");
  const loaderText = document.getElementById("loader-text");
  const loaderBarContainer = document.getElementById("loader-bar-container");
  const loaderBar = document.getElementById("loader-bar");

  btn.style.display = "none";
  loaderText.style.display = "block";
  loaderBarContainer.style.display = "block";

  let width = 0;
  const sorteado = santos[Math.floor(Math.random() * santos.length)];

  const interval = setInterval(() => {
    if (width >= 100) {
      clearInterval(interval);
      loaderText.style.display = "none";
      loaderBarContainer.style.display = "none";

      img.src = sorteado.img;
      img.style.opacity = 1;
      img.style.filter = "grayscale(0%) brightness(100%)";

      nome.innerText = sorteado.nome;
      frase.innerText = sorteado.frase;
      texto.innerText = sorteado.texto;
    } else {
      width += 2;
      loaderBar.style.width = width + "%";
    }
  }, 100);
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amigo Santo</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Special+Elite&family=Caprasimo&display=swap" rel="stylesheet">

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 50px;
    text-align: center;
    background: #f0f0f0;
    overflow-x: hidden;
    position: relative;
  }

  h1 {
    color: #333;
    margin-bottom: 40px;
    position: relative;
    z-index: 10;
  }

  .background-polaroid {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
  }

  .background-polaroid img {
    width: 120px;
    height: 140px;
    object-fit: cover;
    border-radius: 6px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    position: absolute;
    opacity: 0.1;
    filter: blur(3px);
    animation: float linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); }
    100% { transform: translateY(-200px) rotate(360deg); }
  }

  .polaroid {
    width: 320px;
    background: white;
    padding: 10px 0px 20px 0px; 
    border-radius: 8px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.4);
    display: inline-block;
    margin: 20px auto;
    position: relative;
    transform: rotate(-2deg);
    z-index: 10;
  }

  .glow {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 360px;
    height: 400px;
    background: radial-gradient(circle, rgba(255,255,200,0.3) 0%, rgba(255,255,200,0) 70%);
    border-radius: 50%;
    z-index: -1;
    display: none;
    opacity: 0;
    transition: opacity 0.8s ease-in-out;
  }

  /* Quadrado preto inicial */
  .photo-overlay {
    position: absolute;
    top: 10px;
    left: 10px;
    width: calc(100% - 20px);
    height: 300px;
    background: black;
    border-radius: 6px;
    z-index: 2;
    opacity: 1;
    transition: opacity 0.5s ease-in-out;
  }

  .polaroid img {
    width: 300px;
    height: 300px;
    object-fit: contain;
    border-radius: 6px;
    display: block;
    margin: 0 auto;
    filter: grayscale(100%) brightness(120%);
    opacity: 0;
    transition: opacity 0.3s linear, filter 0.5s ease-in-out;
  }

  .loader-text {
    font-family: 'Special Elite', monospace;
    font-size: 1rem;
    margin: 10px 0;
    display: none;
  }

  .loader-bar-container {
    width: 90%;
    height: 10px;
    background: #ddd;
    border-radius: 5px;
    margin: 10px auto;
    overflow: hidden;
    display: none;
  }

  .loader-bar {
    width: 0%;
    height: 100%;
    background: #3498db;
    transition: width 0.05s linear;
  }

  .santo-nome {
    font-family: 'Caprasimo', cursive;
    font-size: 1.6rem;
    opacity: 0;
    transition: opacity 0.4s linear;
  }

  .santo-frase, .santo-texto {
    font-family: 'Special Elite', monospace;
    font-size: 1rem;
    margin: 5px 10px;
    opacity: 0;
    transition: opacity 0.5s linear;
  }

  .santo-frase {
    font-style: italic;
  }

  #sortearBtn {
    padding: 10px 20px;
    font-size: 14px;
    background: white;
    color: #333;
    font-family: 'Special Elite', monospace;
    border: 1px solid #ccc;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
  }

  #sortearBtn:hover {
    background: #f0f0f0;
  }

  /* Frase final fora da polaroid */
  #final-msg {
    font-family: 'DM Sans', sans-serif;
    font-size: 1rem;
    margin-top: 20px;
    opacity: 0;
    transition: opacity 1s ease;
  }
</style>
</head>

<body>
<h1>Conheça seu Santo amigo!</h1>

<div class="background-polaroid" id="background"></div>
<div class="glow" id="glow"></div>

<div class="polaroid">
  <div class="photo-overlay" id="photo-overlay"></div>
  <img id="santo-img" src="" alt="Santo">
  <div class="loader-text" id="loader-text">Revelando foto, balance o celular para revelar</div>
  <div class="loader-bar-container" id="loader-bar-container">
    <div class="loader-bar" id="loader-bar"></div>
  </div>
  <div class="santo-nome" id="santo-nome"></div>
  <div class="santo-frase" id="santo-frase"></div>
  <div class="santo-texto" id="santo-texto"></div>
  <button id="sortearBtn" onclick="sortearSanto()">Conhecer amigo</button>
</div>

<!-- frase final fora da polaroid -->
<div id="final-msg">Está na hora do desafio! Descobre mais sobre o teu amigo na Igreja de São João do Souto e até meia noite levanta teu card.</div>

<!-- som de flash opcional -->
<audio id="flashSound">
  <source src="camera-flash.mp3" type="audio/mpeg">
</audio>

<script>
const santos = [
  {nome:"Carlo Acutis", img:"https://upload.wikimedia.org/wikipedia/pt/thumb/7/78/Carlo_Acutis.jpg/250px-Carlo_Acutis.jpg", frase:"\"A Eucaristia é a minha estrada para o Céu.\"", texto:"Jovem italiano apaixonado pela tecnologia, criou um site para divulgar milagres eucarísticos. Com sua amizade, ele pode te ensinar que a santidade é acessível a todos."},
  {nome:"Pier Giorgio Frassati", img:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXhdKqEy7JDsIq1YNI9ttfyIO7utRM2B6LHA&s", frase:"\"Viver sem fé não é viver, é apenas vegetar.\"", texto:"Italiano apaixonado por esportes, amigos e caridade. Com sua amizade, ele pode te ensinar que a fé se vive na amizade, no esporte e na ajuda aos mais pobres."},
  {nome:"São João Paulo II", img:"https://comshalom.org/wp-content/uploads/2015/01/08/editorportal/JPII.oculos.jpg", frase:"\"Não tenhais medo. Abri as portas a Cristo!\"", texto:"Papa de 1978 a 2005, marcando a história com sua proximidade com os jovens. Com sua amizade, ele pode te ensinar a não ter medo de viver a fé com ousadia e alegria."},
  {nome:"Santa Teresinha do Menino Jesus", img:"https://www.acn.org.br/wp-content/uploads/2021/02/ACN-Verdadeira-Fisionomia-dos-Santos-Teresinha-Parcendo-mais-velha.jpg", frase:"\"Quero passar o meu Céu fazendo o bem sobre a Terra.\"", texto:"Religiosa carmelita, deixou o ensinamento do 'caminho da pequena via'. Com sua amizade, ela pode te ensinar que não é preciso grandes feitos para ser santo, mas fazer tudo com amor."},
  {nome:"Chiara Luce Badano", img:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQLElPJkd3b8aKuNYRrNd2wT9rfP88WNBgCw&s", frase:"\"Se tu queres, Jesus, eu também quero.\"", texto:"Italiana alegre e generosa, enfrentou um câncer raro aos 18 anos. Com sua amizade, ela pode te ensinar que até na dor é possível encontrar sentido e viver com amor."}
];

const background = document.getElementById('background');
for(let i=0;i<15;i++){
  const img = document.createElement('img');
  const santo = santos[Math.floor(Math.random()*santos.length)];
  img.src = santo.img;
  img.style.left = Math.random()*100 + 'vw';
  img.style.top = (Math.random()*100) + 'vh';
  img.style.transform = `rotate(${Math.random()*40-20}deg)`;
  img.style.animationDuration = (10 + Math.random()*15) + 's';
  if(Math.random()<0.5) img.style.animationDirection = 'reverse';
  background.appendChild(img);
}

function sortearSanto() {
  const img = document.getElementById("santo-img");
  const nome = document.getElementById("santo-nome");
  const frase = document.getElementById("santo-frase");
  const texto = document.getElementById("santo-texto");
  const btn = document.getElementById("sortearBtn");
  const loaderText = document.getElementById("loader-text");
  const loaderBarContainer = document.getElementById("loader-bar-container");
  const loaderBar = document.getElementById("loader-bar");
  const glow = document.getElementById("glow");
  const flashSound = document.getElementById("flashSound");
  const polaroid = document.querySelector(".polaroid");
  const overlay = document.getElementById("photo-overlay");
  const finalMsg = document.getElementById("final-msg");

  btn.style.display = "none";
  loaderText.style.display = "block";
  loaderBarContainer.style.display = "block";

  const sorteado = santos[Math.floor(Math.random() * santos.length)];

  img.src = sorteado.img;
  img.style.opacity = 0;
  img.style.filter = "grayscale(100%) brightness(120%)";
  img.style.transition = "opacity 0.3s linear, filter 0.5s ease-in-out";

  nome.textContent = sorteado.nome;
  nome.style.opacity = 0;

  // ajuste de margem só para Santa Teresinha
  if (sorteado.nome === "Santa Teresinha do Menino Jesus") {
      nome.style.marginTop = "5px";
  } else {
      nome.style.marginTop = "10px";
  }

  frase.textContent = sorteado.frase;
  texto.textContent = sorteado.texto;
  frase.style.opacity = 0;
  texto.style.opacity = 0;

  try { flashSound.currentTime = 0; flashSound.play(); } catch(e){ }
  glow.style.display = "block";
  glow.style.opacity = 1;
  setTimeout(() => { glow.style.opacity = 0; }, 600);

  const totalDuration = 5000;
  const revealSteps = 5;
  const revealIntervalMs = totalDuration / revealSteps;
  const shakeTickMs = 50;
  const startTime = performance.now();

  let revealIndex = 0;
  const revealTimer = setInterval(() => {
    revealIndex++;
    const frac = Math.min(1, revealIndex / revealSteps);
    img.style.opacity = frac;
    nome.style.opacity = frac;
    overlay.style.opacity = 1 - frac;

    if (revealIndex >= revealSteps) clearInterval(revealTimer);
  }, revealIntervalMs);

  const shakeInterval = setInterval(() => {
    const now = performance.now();
    const elapsed = now - startTime;
    const t = Math.min(elapsed, totalDuration);
    const progress = t / totalDuration;

    loaderBar.style.width = (progress * 100) + "%";

    const amplitude = 1 - progress;
    const angle = (Math.sin(now / 80) * 6 + Math.sin(now / 140) * 2) * amplitude;
    const x = (Math.sin(now / 100) * 6 + Math.cos(now / 150) * 3) * amplitude;

    polaroid.style.transform = `translate(${x}px, 0) rotate(${angle}deg)`;

    if (elapsed >= totalDuration) {
      clearInterval(shakeInterval);

      loaderText.style.display = "none";
      loaderBarContainer.style.display = "none";

      setTimeout(() => { img.style.filter = "grayscale(0%) brightness(100%)"; }, 200);

      setTimeout(() => { frase.style.opacity = 1; texto.style.opacity = 1; }, 800);

      setTimeout(() => { finalMsg.style.opacity = 1; }, 1200);

      polaroid.style.transform = "rotate(-2deg)";
    }
  }, shakeTickMs);
}
</script>
</body>
</html>
